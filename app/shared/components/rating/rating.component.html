<div  *ngIf="rating" class="center">
  <i class="fa" [ngClass]="{'fa-star' : (rating > 0), 'fa-star-o' : !(rating > 0)}"></i>
  <i class="fa" [ngClass]="{'fa-star' : (rating > 1), 'fa-star-o' : !(rating > 1)}"></i>
  <i class="fa" [ngClass]="{'fa-star' : (rating > 2), 'fa-star-o' : !(rating > 2)}"></i>
  <i class="fa" [ngClass]="{'fa-star' : (rating > 3), 'fa-star-o' : !(rating > 3)}"></i>
  <i class="fa" [ngClass]="{'fa-star' : (rating > 4), 'fa-star-o' : !(rating > 4)}"></i>
</div>
<div *ngIf="!rating" class="center">
  No Contractor Rating
</div>
