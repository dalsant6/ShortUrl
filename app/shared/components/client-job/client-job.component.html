<div class="card-container">
  <div class="card">
    <div class="row">
      <div class="col-lg-2">
        <p>{{job.process}}</p>
      </div>
      <div class="col-lg-2">
        <p>{{job.material}}</p>
      </div>
      <div class="col-lg-1">
        <p>{{job.parts}}</p>
      </div>
      <div class="col-lg-3">
        <p>{{job.startDate | date:'short'}}</p>
      </div>
      <div class="col-lg-1">
        <p>{{job.duration}}</p>
      </div>
      <div class="col-lg-3">
        <p>{{job.timeLeft}}</p>
      </div>
    </div>
  </div>
</div>
