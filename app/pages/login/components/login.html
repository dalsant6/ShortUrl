<div class="login-page">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
        	<img src="assets/img/SB-admin.png" width="150px" class="user-avatar" />
			<h1>ProtoBids</h1>
			<form role="form" [ngFormModel]="loginForm">
				<div class="form-content">
					<div class="form-group">
						<input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="Email" [ngFormControl]="loginForm.find('email')">
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="" placeholder="Password" [ngFormControl]="loginForm.find('password')">
					</div>
				</div>
				<a class="btn rounded-btn" (click)="login(loginForm.value)"> Log in </a>
				&nbsp;
				<a type="submit" class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
			</form>
		</div>
	</div>
</div>
