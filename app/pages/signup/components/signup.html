<div class="login-page">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
        	<img src="assets/img/SB-admin.png" width="150px;" class="user-avatar" />
			<h1>Create Your ProtoBids Account</h1>
      </div>
    <div class="col-lg-4 col-lg-offset-4">
      <ul class="nav nav-tabs">
        <li (click)="toggle('client')" [ngClass]="{active: selected == 'client'}"><a>Client  <i title="{{clientInfo}}" class="fa fa-info-circle"></i></a></li>
        <li (click)="toggle('contractor')" [ngClass]="{active: selected == 'contractor'}"><a>Contractor   <i title="{{contractorInfo}}" class="fa fa-info-circle"></i></a></li>
      </ul>
			<form role="form" [ngFormModel]="userForm">
				<div class="form-content">
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" placeholder="First Name" [ngFormControl]="userForm.find('firstName')">
					</div>

          <div class="form-group">
            <input type="text" class="form-control input-underline input-lg" placeholder="Last Name" [ngFormControl]="userForm.find('lastName')">
          </div>

          <div class="form-group">
            <input type="text" class="form-control input-underline input-lg" placeholder="Company" [ngFormControl]="userForm.find('company')">
          </div>

					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" placeholder="Email" [ngFormControl]="userForm.find('email')">
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" placeholder="Password" [ngFormControl]="userForm.find('password')">
					</div>
					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" placeholder="Repeat Password" [ngFormControl]="userForm.find('repeatPassword')">
					</div>
				</div>
				<a type="submit" class="btn rounded-btn" (click)="registerUser(userForm.value)"> Register </a>&nbsp;
				<a type="submit" class="btn rounded-btn" [routerLink]="['/']"> Log in </a>
			</form>
		</div>
	</div>
</div>
